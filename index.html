<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог о Чае и Специях</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white text-center py-4">
        <h1 class="text-3xl font-bold">Блог о Китайском Чае, Травяном Чае и Специях</h1>
    </header>

    <main class="container mx-auto p-4">
        <section id="chinese-tea" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Китайский Чай</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Карточки товаров будут динамически добавлены -->
            </div>
        </section>

        <section id="herbal-tea" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Травяной Чай</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Карточки товаров будут динамически добавлены -->
            </div>
        </section>

        <section id="non-tea-drinks" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Нечайные Напитки</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Карточки товаров будут динамически добавлены -->
            </div>
        </section>

        <section id="spices" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Специи</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Карточки товаров будут динамически добавлены -->
            </div>
        </section>

        <section id="order-form" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Оставить заявку на чай</h2>
            <form class="bg-white p-4 rounded shadow-md">
                <label class="block mb-2">
                    Имя:
                    <input type="text" name="name" class="w-full border border-gray-300 rounded p-2" required>
                </label>
                <label class="block mb-2">
                    Email:
                    <input type="email" name="email" class="w-full border border-gray-300 rounded p-2" required>
                </label>
                <label class="block mb-2">
                    Сообщение:
                    <textarea name="message" class="w-full border border-gray-300 rounded p-2" rows="4" required></textarea>
                </label>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Отправить</button>
            </form>
        </section>

        <section id="cart" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Корзина</h2>
            <div class="bg-white p-4 rounded shadow-md">
                <ul id="cart-items" class="space-y-4">
                    <!-- Товары в корзине -->
                </ul>
                <div class="mt-4 text-right">
                    <button id="clear-cart" class="bg-red-600 text-white px-4 py-2 rounded">Очистить корзину</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4">
        <p>© 2024 Блог о Чае и Специях. Все права защищены.</p>
    </footer>
</body>
</html>
